{% extends 'base.html' %}
{% load static %}
{% block title %}
  <title>Areas we deliver | Milkify</title>
{% endblock title %}

{% block content %}

  <div class="main d-flex align-items-center padding-8-6">
    <div class="container min-h">
      <div class="row">
        <h2 class="h2 mx-auto">Areas we deliver</h2>
      </div>
        <div class="card mx-auto mt-2">
          <div class="card-body d-flex p-5">
            <div class="row">
            {% for locality in localities %}
            <div class="col-sm-4">
              <a href="/locality/{{ locality.slug }}"><h6 class="text-secondary font-weight-light">{{ locality.name }}</h6></a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
